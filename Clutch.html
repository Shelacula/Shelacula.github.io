<!DOCTYPE html>
<html>
    <head>
        <title>Generate a Clutch</title>
      <link rel="stylesheet" href="Clutch.css">
    </head>

    <body>
	<div id="clutchwrapper">
	<ul>
		<li><span class="label">New Mutation: </span><span class="number" id="Mutation"></span></li>
		<li><span class="label">White: </span><span class="number" id="White"></span></li>
		<li><span class="label">Gold: </span><span class="number" id="Gold"></span></li>
		<li><span class="label">Bronze: </span><span class="number" id="Bronze"></span></li>
		<li><span class="label">Brown: </span><span class="number" id="Brown"></span></li>
		<li><span class="label">Blue: </span><span class="number" id="Blue"></span></li>
		<li><span class="label">Green: </span><span class="number" id="Green"></span></li>
		
		<li><span class="label">Total Eggs: </span><span class="number" id="Total"></span></li>
	</ul>
		<div id="color-checks">Generate: 
			<div id="label">Gold? <input id="gold-check" type="checkbox"></div> 
			<div id="label"> White? <input id="white-check" type="checkbox"></div> 
			<div id="label">New Mutation? <input id="mutation-check" type="checkbox"></div>
		</div>
		
		<div id="num-check">How many eggs? <input id="egg-count" type="text"><div class="button" id="submit-egg" onClick="clutchGenerator(parseInt(document.getElementById('egg-count').value))">Clutch!</div></div>
		
		<div class="button" id="egg-random" onClick="clutchGenerator(Math.floor(Math.random() * (20-10) + 10))">Random clutch!</div>
		</div>
		
	
	
	<script>
function randomPercent(min, max) {
	return parseFloat((Math.random() * (max-min) + min).toFixed(2));
}

let clutchNum;

function clutchGenerator(numEggs){
clutchNum = numEggs;
	
let bronze = Math.round(clutchNum * randomPercent(.02, .1));
let brown = Math.round(clutchNum * randomPercent(.1, .2));
let blue = Math.round(clutchNum * randomPercent(.2, .3));
let gold = 0;
let white = 0;
let mutant = 0;

let goldBool = document.getElementById("gold-check").checked;
let whiteBool = document.getElementById("white-check").checked;
let mutationBool = document.getElementById("mutation-check").checked;

if (goldBool === true){
	gold = 1
} else {
	gold = 0;
}

if (whiteBool === true){
	white = 1;
} else {
	white = 0;
}

if (mutationBool === true){
	mutant = 1;
} else {
	mutant = 0;
}

let green = clutchNum - (bronze + blue + brown + gold + white + mutant);
	
	document.getElementById('Green').innerHTML = green;
	document.getElementById('Blue').innerHTML = blue;
	document.getElementById('Brown').innerHTML = brown;
	document.getElementById('Bronze').innerHTML = bronze;
	document.getElementById('Mutation').innerHTML = mutant;
	document.getElementById('Gold').innerHTML = gold;
	document.getElementById('White').innerHTML = white;
	document.getElementById('Total').innerHTML = clutchNum;
}

		
	</script>
	
	
	</body>
</html>
