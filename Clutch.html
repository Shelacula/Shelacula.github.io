<!DOCTYPE html>
<html>
    <head>
        <title>Generate a Clutch</title>
      <link rel="stylesheet" href="Clutch.css">
    </head>

    <body>
	<div id="title">Clutch Generator</div>
	<div id="clutchwrapper">
	<ul>
		<li><span class="label">Mutation: </span><span class="number" id="Mutation">0</span></li>
		<li><span class="label">White: </span><span class="number" id="White">0</span></li>
		<li><span class="label">Gold: </span><span class="number" id="Gold">0</span></li>
		<li><span class="label">Bronze: </span><span class="number" id="Bronze">0</span></li>
		<li><span class="label">Brown: </span><span class="number" id="Brown">0</span></li>
		<li><span class="label">Blue: </span><span class="number" id="Blue">0</span></li>
		<li><span class="label">Green: </span><span class="number" id="Green">0</span></li>
		
		<li><span class="label">Total Eggs: </span><span class="number" id="Total">0</span></li>
	</ul>
		<div id="color-checks">Generate: 
			<div class="label">Gold? <input id="gold-check" type="checkbox"></div> 
			<div class="label"> White? <input id="white-check" type="checkbox"></div> 
			<div class="label">New Mutation? <input id="mutation-check" type="checkbox"></div>
		</div>
		
		<div id="num-check"><span>How many eggs? </span><input id="egg-count" type="text"><div class="button" id="submit-egg" onClick="clutchGenerator(parseInt(document.getElementById('egg-count').value), false)">Clutch!</div></div>
		
		<div class="button" id="egg-random" onClick="clutchGenerator(Math.floor(Math.random() * (20-5) + 5), true)">Random clutch!</div>
		</div>
		
	
	
	<script>
function randomPercent(min, max) {
	return parseFloat((Math.random() * (max-min) + min).toFixed(2));
}

let clutchNum;

function clutchGenerator(numEggs, random){
clutchNum = numEggs;
	
let bronze = Math.round(clutchNum * randomPercent(.05, .15));
let brown = Math.round(clutchNum * randomPercent(.1, .2));
let blue = Math.round(clutchNum * randomPercent(.2, .3));
let gold = 0;
let white = 0;
let mutant = 0;

let goldBool = document.getElementById("gold-check").checked;
let whiteBool = document.getElementById("white-check").checked;
let mutationBool = document.getElementById("mutation-check").checked;

if (goldBool === true){
	gold = 1
} else if(random === true) {
	gold = Math.round(clutchNum * randomPercent(0, .01));
	console.log(gold);
} else {
	gold = 0;
}

if (whiteBool === true){
	white = 1;
} else if(random === true) {
	white = Math.round(clutchNum * randomPercent(0, .01));
	console.log(white);
} else {
	white = 0;
}

if (mutationBool === true){
	mutant = 1;
} else if(random === true) {
	mutant = Math.round(clutchNum * randomPercent(0, .01));
	console.log(mutant);
} else {
	mutant = 0;
}

let green = clutchNum - (bronze + blue + brown + gold + white + mutant);
	
	document.getElementById('Green').innerHTML = green;
	document.getElementById('Blue').innerHTML = blue;
	document.getElementById('Brown').innerHTML = brown;
	document.getElementById('Bronze').innerHTML = bronze;
	document.getElementById('Mutation').innerHTML = mutant;
	document.getElementById('Gold').innerHTML = gold;
	document.getElementById('White').innerHTML = white;
	document.getElementById('Total').innerHTML = clutchNum;
}

		
	</script>
	
	
	</body>
</html>
