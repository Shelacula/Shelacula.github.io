<!DOCTYPE html>
<html>
    <head>
        <title>Dress up Aed!</title>
      <link rel="stylesheet" href="dressup.css">
    </head>

    <body>

        <div id="wrapper">
        
            <div id="frame">
                <div class="base">
                    <img src="https://i.imgur.com/7txrCMs.png">
                    <div class="clothes">
                        <img src="https://i.imgur.com/zUDKFG3.png" class="bottom" id="shorts">
                        <img src="https://i.imgur.com/4ykKQIw.png" class="bottom" id="thong">
                        <img src="https://i.imgur.com/Gr0ILmq.png" class="bottom" id="longskirt">
                        <img src="https://i.imgur.com/rZ3EO6X.png" class="bottom" id="shortskirt">
                        <img src="https://i.imgur.com/EyE86rm.png" class="bottom" id="leggings">
                        <img src="https://i.imgur.com/2aVQ1FS.png" class="bottom" id="pants">
                        
                        <img src="https://i.imgur.com/YgntAS7.png" class="top" id="t1">
                        <img src="https://i.imgur.com/VMusYA5.png" class="top" id="t2">
                        <img src="https://i.imgur.com/YVGSXFs.png" class="top" id="t3">
                        <img src="https://i.imgur.com/amJaR1i.png" class="top" id="t4">
                        <img src="https://i.imgur.com/8zV5uhk.png" class="top" id="t5">
                        <img src="https://i.imgur.com/2gcolsD.png" class="top" id="t6">
                        <img src="https://i.imgur.com/PKtuBN9.png" class="top" id="t7">
                    </div>
                </div>
                
                <div id="selectors">
                    <ul>
                        <li><img src="https://i.imgur.com/Ix7bQpW.png" class="button" onclick="selectClothes(event, 'bottom', 'shorts')"></li>
                        <li><img src="https://i.imgur.com/2DMqn2b.png" class="button" onclick="selectClothes(event, 'bottom', 'thong')"></li>
                        <li><img src="https://i.imgur.com/Ss4Buw6.png" class="button" onclick="selectClothes(event, 'bottom', 'longskirt')"></li>
                        <li><img src="https://i.imgur.com/ohhjDls.png" class="button" onclick="selectClothes(event, 'bottom', 'shortskirt')"></li>
                        <li><img src="https://i.imgur.com/d0LH0lw.png" class="button" onclick="selectClothes(event, 'bottom', 'leggings')"></li>
                        <li><img src="https://i.imgur.com/09iYhVN.png" class="button" onclick="selectClothes(event, 'bottom', 'pants')"></li>
                    </ul>
                    
                    <ul>
                        <li><img src="https://i.imgur.com/2EoJkK6.png" class="button" onclick="selectClothes(event, 'top', 't1')"></li>
                        <li><img src="https://i.imgur.com/zOWkFaQ.png" class="button" onclick="selectClothes(event, 'top', 't2')"></li>
                        <li><img src="https://i.imgur.com/q6i5bOI.png" class="button" onclick="selectClothes(event, 'top', 't3')"></li>
                        <li><img src="https://i.imgur.com/vJZyAVC.png" class="button" onclick="selectClothes(event, 'top', 't4')"></li>
                        <li><img src="https://i.imgur.com/Hr6JP4Z.png" class="button" onclick="selectClothes(event, 'top', 't5')"></li>
                        <li><img src="https://i.imgur.com/HN7WFPh.png" class="button" onclick="selectClothes(event, 'top', 't6')"></li>
                        <li><img src="https://i.imgur.com/7zmomgM.png" class="button" onclick="selectClothes(event, 'top', 't7')"></li>
                    </ul>                    
                </div>
                
            </div>
        
        </div>

        <script>
            function selectClothes(evt, itemType, itemName) {
  let items = document.getElementsByClassName(itemType);
  for (let i = 0; i < items.length; i++) {
    items[i].style.display = "none";
  }
  let button = document.getElementsByClassName("button");
  for (i = 0; i < button.length; i++) {
    button[i].className = button[i].className.replace(" active", "");
  }
  document.getElementById(itemName).style.display = "block";
  evt.currentTarget.className += " active";
}
        </script>
        
        
        
    </body>


</html>
